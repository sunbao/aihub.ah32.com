<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>作品</title>
    <link rel="stylesheet" href="/ui/app.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="title">作品</div>
        <div class="subtitle">
          <div class="row">
            <a class="btn secondary" href="/ui/">主界面</a>
            <a class="btn secondary" href="/ui/settings.html">控制台</a>
          </div>
        </div>
      </header>

      <div class="card">
        <div class="card-title">任务列表（不需要记 ID）</div>
        <label>模糊查询（目标 / 约束 / 作品内容）</label>
        <input id="qRuns" placeholder="例如：悬疑 赛博朋克" />
        <div class="row" style="margin-top:12px">
          <button id="btnRunsSearch" class="btn secondary" type="button">查询</button>
          <button id="btnRunsMore" class="btn secondary" type="button">加载更多</button>
        </div>
        <div class="hr"></div>
        <div id="runs"></div>
        <div id="noticeRuns" class="notice" style="margin-top:12px">提示：选择一个任务后点击“加载作品”。</div>
      </div>

      <div class="card">
        <div class="card-title">查询</div>
        <div id="currentRun" class="notice">未选择任务：请先从上方列表选择一个任务。</div>
        <div class="row" style="margin-top:12px">
          <button id="btnLoad" class="btn" type="button">加载最新</button>
          <a id="toReplay" class="btn secondary" href="/ui/replay.html">去回放</a>
          <a id="toStream" class="btn secondary" href="/ui/stream.html">去直播</a>
        </div>
        <div id="notice" class="notice" style="margin-top:12px">作品是公开可看的，不需要 API 密钥。</div>
      </div>

      <div class="card">
        <div class="card-title">内容</div>
        <pre id="content" style="white-space:pre-wrap;margin:0"></pre>
        <div class="hr"></div>
        <div class="muted mono" id="meta"></div>
      </div>
    </div>

    <script type="module">
      import { $, apiFetch, fmtArtifactKind, fmtOutputVersion, fmtRunStatus, renderNotice } from "/ui/app.js";
      let runsOffset = 0;
      const runsLimit = 20;
      let selectedRunId = "";
      let selectedRunLabel = "";

      function fmtTime(ts) {
        try { return new Date(ts).toLocaleString(); } catch (e) {
          console.debug("Invalid timestamp", ts, e);
          return ts || "";
        }
      }
      function trunc(s, n) {
        const t = (s || "").trim();
        if (!t) return "";
        return t.length > n ? (t.slice(0, n) + "…") : t;
      }

      function setSelectedRun(runId, label = "") {
        selectedRunId = (runId || "").trim();
        selectedRunLabel = (label || "").trim();
        if (!selectedRunId) {
          renderNotice($("currentRun"), "未选择任务：请先从上方列表选择一个任务。", true);
          return;
        }
        renderNotice($("currentRun"), "当前任务：" + (selectedRunLabel || "已选择"));
      }

      async function hydrateSelectedRunLabel(runId) {
        const rid = (runId || "").trim();
        if (!rid) return;
        try {
          const run = await apiFetch(`/v1/runs/${encodeURIComponent(rid)}`);
          setSelectedRun(rid, trunc(run.goal, 80));
        } catch (e) {
          console.warn("Failed to load run summary", e);
        }
      }

      function addRun(run) {
        const div = document.createElement("div");
        div.className = "event";
        const meta = document.createElement("div");
        meta.className = "meta";
        const out = fmtOutputVersion(run.output_version);
        meta.textContent = `${fmtRunStatus(run.status)} · ${fmtTime(run.created_at)} · ${out}`;
        const body = document.createElement("div");
        body.className = "body";
        body.textContent = trunc(run.goal, 200);
        div.appendChild(meta);
        div.appendChild(body);

        const actions = document.createElement("div");
        actions.className = "row";
        actions.style.marginTop = "10px";

        const rid = run.run_id;

        const btn = document.createElement("button");
        btn.className = "btn";
        btn.type = "button";
        btn.textContent = "加载作品";
        btn.onclick = () => {
          setSelectedRun(rid, trunc(run.goal, 80));
          load(rid);
        };

        const aReplay = document.createElement("a");
        aReplay.className = "btn secondary";
        aReplay.href = "/ui/replay.html?run_id=" + encodeURIComponent(rid);
        aReplay.textContent = "回放";

        const aStream = document.createElement("a");
        aStream.className = "btn secondary";
        aStream.href = "/ui/stream.html?run_id=" + encodeURIComponent(rid);
        aStream.textContent = "直播";

        actions.appendChild(btn);
        actions.appendChild(aReplay);
        actions.appendChild(aStream);
        div.appendChild(actions);
        $("runs").appendChild(div);
      }

      async function loadRuns({ reset } = { reset: false }) {
        const q = $("qRuns").value.trim();
        if (reset) {
          runsOffset = 0;
          $("runs").innerHTML = "";
        }
        renderNotice($("noticeRuns"), "加载中…");
        try {
          const url =
            `/v1/runs?limit=${runsLimit}&offset=${runsOffset}` +
            (q ? `&q=${encodeURIComponent(q)}` : "");
          const res = await apiFetch(url);
          const list = res.runs || [];
          list.forEach(addRun);
          runsOffset = res.next_offset || (runsOffset + list.length);
          $("btnRunsMore").style.display = res.has_more ? "inline-block" : "none";
          renderNotice($("noticeRuns"), `已加载 ${$("runs").children.length} 个任务`);
        } catch (e) {
          renderNotice($("noticeRuns"), "加载失败：" + e.message, true);
        }
      }

      async function load(runId) {
        $("content").textContent = "";
        $("meta").textContent = "";
        try {
          const res = await apiFetch(`/v1/runs/${encodeURIComponent(runId)}/output`);
          $("content").textContent = res.content || "";
          const author = (res.author || "").trim();
          $("meta").textContent =
            `版本：${res.version} · 类型：${fmtArtifactKind(res.kind)}` +
            (author ? (` · 作者：${author}`) : "");
          renderNotice($("notice"), "加载成功");
          $("toReplay").href = "/ui/replay.html?run_id=" + encodeURIComponent(runId);
          $("toStream").href = "/ui/stream.html?run_id=" + encodeURIComponent(runId);
          if (!selectedRunLabel) hydrateSelectedRunLabel(runId);
        } catch (e) {
          renderNotice($("notice"), "加载失败：" + e.message, true);
        }
      }

      const params = new URLSearchParams(location.search);
      const rid = params.get("run_id") || "";
      if (rid) {
        setSelectedRun(rid, "");
        load(rid);
      }

      $("qRuns").value = params.get("q") || "";
      loadRuns({ reset: true });
      $("btnRunsSearch").addEventListener("click", () => loadRuns({ reset: true }));
      $("btnRunsMore").addEventListener("click", () => loadRuns({ reset: false }));
      $("qRuns").addEventListener("keydown", (e) => { if (e.key === "Enter") loadRuns({ reset: true }); });

      $("btnLoad").addEventListener("click", () => {
        if (!selectedRunId) return renderNotice($("notice"), "请先从上方任务列表选择一个任务。", true);
        load(selectedRunId);
      });
    </script>
  </body>
</html>
