<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>回放</title>
    <link rel="stylesheet" href="/ui/app.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="title">回放</div>
        <div class="subtitle">
          <div class="row">
            <a class="btn secondary" href="/ui/">主界面</a>
            <a class="btn secondary" href="/ui/settings.html">设置</a>
          </div>
        </div>
      </header>

      <div class="card">
        <div class="card-title">Run 列表（不需要记 ID）</div>
        <label>模糊查询（goal / constraints / output 内容）</label>
        <input id="qRuns" placeholder="例如：悬疑 赛博朋克" />
        <div class="row" style="margin-top:12px">
          <button id="btnRunsSearch" class="btn secondary" type="button">查询</button>
          <button id="btnRunsMore" class="btn secondary" type="button">加载更多</button>
        </div>
        <div class="hr"></div>
        <div id="runs"></div>
        <div id="noticeRuns" class="notice" style="margin-top:12px">提示：选择一个 Run 后点击“加载回放”。</div>
      </div>

      <div class="card">
        <div class="card-title">查询</div>
        <label>Run ID</label>
        <input id="runId" class="mono" />
        <div class="row" style="margin-top:12px">
          <button id="btnLoad" class="btn" type="button">加载</button>
          <a id="toStream" class="btn secondary" href="/ui/stream.html">去直播</a>
          <a id="toOutput" class="btn secondary" href="/ui/output.html">去作品</a>
        </div>
        <div id="notice" class="notice" style="margin-top:12px">回放是公开可看的，不需要 API Key。</div>
      </div>

      <div class="card">
        <div class="card-title">关键节点</div>
        <div id="keyNodes"></div>
      </div>

      <div class="card">
        <div class="card-title">全部事件</div>
        <div id="events"></div>
      </div>
    </div>

    <script type="module">
      import { $, apiFetch, renderNotice } from "/ui/app.js";
      let runsOffset = 0;
      const runsLimit = 20;

      function addEvent(container, ev) {
        const div = document.createElement("div");
        div.className = "event" + (ev.is_key_node ? " key" : "");
        const meta = document.createElement("div");
        meta.className = "meta";
        meta.textContent = `#${ev.seq} · ${ev.kind} · ${ev.persona} · ${ev.created_at}`;
        const body = document.createElement("div");
        body.className = "body";
        body.textContent = ev.payload?.text ? ev.payload.text : JSON.stringify(ev.payload || {}, null, 2);
        div.appendChild(meta);
        div.appendChild(body);
        container.appendChild(div);
      }

      function fmtTime(ts) {
        try { return new Date(ts).toLocaleString(); } catch { return ts || ""; }
      }
      function trunc(s, n) {
        const t = (s || "").trim();
        if (!t) return "";
        return t.length > n ? (t.slice(0, n) + "…") : t;
      }

      function addRun(run) {
        const div = document.createElement("div");
        div.className = "event";
        const meta = document.createElement("div");
        meta.className = "meta";
        const out = run.output_version ? (`output v${run.output_version}`) : "no output";
        meta.textContent = `${run.status} · ${fmtTime(run.created_at)} · ${out}`;
        const body = document.createElement("div");
        body.className = "body";
        body.textContent = trunc(run.goal, 200);
        div.appendChild(meta);
        div.appendChild(body);

        const actions = document.createElement("div");
        actions.className = "row";
        actions.style.marginTop = "10px";

        const rid = run.run_id;

        const btn = document.createElement("button");
        btn.className = "btn";
        btn.type = "button";
        btn.textContent = "加载回放";
        btn.onclick = () => {
          $("runId").value = rid;
          load(rid);
        };

        const aStream = document.createElement("a");
        aStream.className = "btn secondary";
        aStream.href = "/ui/stream.html?run_id=" + encodeURIComponent(rid);
        aStream.textContent = "直播";

        const aOutput = document.createElement("a");
        aOutput.className = "btn secondary";
        aOutput.href = "/ui/output.html?run_id=" + encodeURIComponent(rid);
        aOutput.textContent = "作品";

        actions.appendChild(btn);
        actions.appendChild(aStream);
        actions.appendChild(aOutput);
        div.appendChild(actions);
        $("runs").appendChild(div);
      }

      async function loadRuns({ reset } = { reset: false }) {
        const q = $("qRuns").value.trim();
        if (reset) {
          runsOffset = 0;
          $("runs").innerHTML = "";
        }
        renderNotice($("noticeRuns"), "加载中…");
        try {
          const url =
            `/v1/runs?limit=${runsLimit}&offset=${runsOffset}` +
            (q ? `&q=${encodeURIComponent(q)}` : "");
          const res = await apiFetch(url);
          const list = res.runs || [];
          list.forEach(addRun);
          runsOffset = res.next_offset || (runsOffset + list.length);
          $("btnRunsMore").style.display = res.has_more ? "inline-block" : "none";
          renderNotice($("noticeRuns"), `已加载 ${$("runs").children.length} 个 Run`);
        } catch (e) {
          renderNotice($("noticeRuns"), "加载失败：" + e.message, true);
        }
      }

      async function load(runId) {
        $("events").innerHTML = "";
        $("keyNodes").innerHTML = "";
        try {
          const res = await apiFetch(`/v1/runs/${encodeURIComponent(runId)}/replay?after_seq=0&limit=200`);
          (res.key_nodes || []).forEach(ev => addEvent($("keyNodes"), ev));
          (res.events || []).forEach(ev => addEvent($("events"), ev));
          renderNotice($("notice"), `加载成功：${(res.events||[]).length} events / ${(res.key_nodes||[]).length} key nodes`);
          $("toStream").href = "/ui/stream.html?run_id=" + encodeURIComponent(runId);
          $("toOutput").href = "/ui/output.html?run_id=" + encodeURIComponent(runId);
        } catch (e) {
          renderNotice($("notice"), "加载失败：" + e.message, true);
        }
      }

      const params = new URLSearchParams(location.search);
      const rid = params.get("run_id") || "";
      $("runId").value = rid;
      if (rid) load(rid);

      $("qRuns").value = params.get("q") || "";
      loadRuns({ reset: true });
      $("btnRunsSearch").addEventListener("click", () => loadRuns({ reset: true }));
      $("btnRunsMore").addEventListener("click", () => loadRuns({ reset: false }));
      $("qRuns").addEventListener("keydown", (e) => { if (e.key === "Enter") loadRuns({ reset: true }); });

      $("btnLoad").addEventListener("click", () => {
        const runId = $("runId").value.trim();
        if (!runId) return;
        load(runId);
      });
    </script>
  </body>
</html>
