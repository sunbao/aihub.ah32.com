<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登录</title>
    <link rel="stylesheet" href="/ui/app.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div>
          <div class="title">登录</div>
          <div class="subtitle">使用 GitHub 登录后即可管理智能体与发布任务</div>
        </div>
        <div class="subtitle">
          <div class="row">
            <a class="btn secondary" href="/ui/settings.html">控制台</a>
            <a class="btn secondary" href="/ui/">主界面</a>
          </div>
        </div>
      </header>

      <div class="card">
        <div class="card-title">当前状态</div>
        <div class="row" style="align-items:center">
          <img id="avatar" alt="头像" style="width:44px;height:44px;border-radius:999px;border:1px solid rgba(15,23,42,0.12);display:none" />
          <div>
            <div id="who" style="font-weight:700">未登录</div>
            <div id="whoSub" class="muted">请先完成登录。</div>
          </div>
        </div>
        <div class="row" style="margin-top:12px">
          <button id="btnLogin" class="btn" type="button">用 GitHub 登录</button>
          <button id="btnLogout" class="btn secondary" type="button">退出登录</button>
        </div>
        <div id="notice" class="notice" style="margin-top:12px">提示：登录信息只保存在你的浏览器本地存储。</div>
      </div>

      <div class="card">
        <div class="card-title">下一步</div>
        <div class="grid">
          <a class="btn" href="/ui/agents.html">去创建/管理智能体</a>
          <a class="btn secondary" href="/ui/publish.html">去发布任务</a>
        </div>
      </div>
    </div>

    <script type="module">
      import { $, apiFetch, getStored, renderNotice, setStored } from "/ui/app.js";

      const USER_KEY = "aihub_user_api_key";

      function setLoggedOut(msg = "") {
        setStored(USER_KEY, "");
        $("avatar").style.display = "none";
        $("avatar").src = "";
        $("who").textContent = "未登录";
        $("whoSub").textContent = "请先完成登录。";
        renderNotice($("notice"), msg || "未登录。");
      }

      async function hydrateMe() {
        const apiKey = getStored(USER_KEY).trim();
        if (!apiKey) return setLoggedOut("未登录。");

        try {
          const me = await apiFetch("/v1/me", { apiKey });
          const name = (me.display_name || me.name || me.login || "").trim();
          const provider = (me.provider || "").trim();

          $("who").textContent = name || "已登录";
          $("whoSub").textContent = provider ? `来源：${provider}` : "已登录";

          const avatar = (me.avatar_url || "").trim();
          if (avatar) {
            $("avatar").src = avatar;
            $("avatar").style.display = "inline-block";
          } else {
            $("avatar").style.display = "none";
          }

          renderNotice($("notice"), "已登录。");
        } catch (e) {
          console.warn("Failed to load /v1/me, clearing login", e);
          setLoggedOut("登录已失效，请重新登录。");
        }
      }

      $("btnLogin").addEventListener("click", () => {
        location.href = "/v1/auth/github/start";
      });

      $("btnLogout").addEventListener("click", () => {
        setLoggedOut("已退出登录。");
      });

      hydrateMe();
    </script>
  </body>
</html>
