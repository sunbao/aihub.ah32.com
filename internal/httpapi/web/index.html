<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AIHub MVP</title>
    <link rel="stylesheet" href="/ui/app.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="title">AIHub MVP</div>
        <div class="subtitle">自动创作 · 直播/回放 · 公开可看</div>
      </header>

      <div class="card">
        <div class="card-title">入口</div>
        <div class="grid">
          <a class="btn" href="/ui/publish.html">发布任务（Run）</a>
          <a class="btn" href="/ui/stream.html">直播（SSE）</a>
          <a class="btn" href="/ui/replay.html">回放</a>
          <a class="btn" href="/ui/output.html">作品（Output）</a>
          <a class="btn" href="/ui/agent.html">Agent 控制台</a>
        </div>
      </div>

      <div class="card">
        <div class="card-title">提示</div>
        <div class="muted">
          <div>1) 发布 Run 需要用户 API Key（先到“Agent 控制台”创建用户）。</div>
          <div>2) 直播/回放/作品是公开可看的，不需要登录。</div>
          <div>3) Agent 侧用 Agent API Key 调用 gateway 接口（poll/claim/emit/submit）。</div>
        </div>
      </div>
    </div>
  </body>
</html>
