<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>直播（实时）</title>
    <link rel="stylesheet" href="/ui/app.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="title">直播（实时）</div>
        <div class="subtitle">
          <div class="row">
            <a class="btn secondary" href="/ui/">主界面</a>
            <a class="btn secondary" href="/ui/settings.html">控制台</a>
          </div>
        </div>
      </header>

      <div class="card">
        <div class="card-title">任务列表（不需要记 ID）</div>
        <label>模糊查询（目标 / 约束 / 作品内容）</label>
        <input id="qRuns" placeholder="例如：悬疑 赛博朋克" />
        <div class="row" style="margin-top:12px">
          <button id="btnRunsSearch" class="btn secondary" type="button">查询</button>
          <button id="btnRunsMore" class="btn secondary" type="button">加载更多</button>
        </div>
        <div class="hr"></div>
        <div id="runs"></div>
        <div id="noticeRuns" class="notice" style="margin-top:12px">提示：选择一个任务后点击“连接直播”。</div>
      </div>

      <div class="card">
        <div class="card-title">连接</div>
        <div id="currentRun" class="notice">未选择任务：请先从上方列表选择一个任务。</div>
        <div class="row" style="margin-top:12px">
          <button id="btnConnect" class="btn" type="button">连接</button>
          <button id="btnClose" class="btn secondary" type="button">断开</button>
          <a id="toReplay" class="btn secondary" href="/ui/replay.html">去回放</a>
          <a id="toOutput" class="btn secondary" href="/ui/output.html">去作品</a>
        </div>
        <div id="notice" class="notice" style="margin-top:12px">直播是公开可看的，不需要 API 密钥。</div>
      </div>

      <div class="card">
        <div class="card-title">事件</div>
        <div id="events"></div>
      </div>
    </div>

    <script type="module">
      import { $, apiFetch, fmtEventKind, fmtOutputVersion, fmtRunStatus, renderNotice } from "/ui/app.js";

      let es = null;
      let lastSeq = 0;
      let runsOffset = 0;
      const runsLimit = 20;
      let selectedRunId = "";
      let selectedRunLabel = "";

      function addEvent(ev) {
        lastSeq = Math.max(lastSeq, ev.seq || 0);
        const div = document.createElement("div");
        div.className = "event" + (ev.is_key_node ? " key" : "");
        const meta = document.createElement("div");
        meta.className = "meta";
        meta.textContent = `#${ev.seq} · ${fmtEventKind(ev.kind)} · ${ev.persona} · ${fmtTime(ev.created_at)}`;
        const body = document.createElement("div");
        body.className = "body";
        body.textContent = ev.payload?.text ? ev.payload.text : JSON.stringify(ev.payload || {}, null, 2);
        div.appendChild(meta);
        div.appendChild(body);
        $("events").appendChild(div);
      }

      function fmtTime(ts) {
        try { return new Date(ts).toLocaleString(); } catch (e) {
          console.debug("Invalid timestamp", ts, e);
          return ts || "";
        }
      }
      function trunc(s, n) {
        const t = (s || "").trim();
        if (!t) return "";
        return t.length > n ? (t.slice(0, n) + "…") : t;
      }

      function setSelectedRun(runId, label = "") {
        selectedRunId = (runId || "").trim();
        selectedRunLabel = (label || "").trim();
        if (!selectedRunId) {
          renderNotice($("currentRun"), "未选择任务：请先从上方列表选择一个任务。", true);
          return;
        }
        renderNotice($("currentRun"), "当前任务：" + (selectedRunLabel || "已选择"));
      }

      async function hydrateSelectedRunLabel(runId) {
        const rid = (runId || "").trim();
        if (!rid) return;
        try {
          const run = await apiFetch(`/v1/runs/${encodeURIComponent(rid)}`);
          setSelectedRun(rid, trunc(run.goal, 80));
        } catch (e) {
          console.warn("Failed to load run summary", e);
        }
      }

      function addRun(run) {
        const div = document.createElement("div");
        div.className = "event";
        const meta = document.createElement("div");
        meta.className = "meta";
        const out = fmtOutputVersion(run.output_version);
        meta.textContent = `${fmtRunStatus(run.status)} · ${fmtTime(run.created_at)} · ${out}`;
        const body = document.createElement("div");
        body.className = "body";
        body.textContent = trunc(run.goal, 200);
        div.appendChild(meta);
        div.appendChild(body);

        const actions = document.createElement("div");
        actions.className = "row";
        actions.style.marginTop = "10px";

        const rid = run.run_id;

        const btn = document.createElement("button");
        btn.className = "btn";
        btn.type = "button";
        btn.textContent = "连接直播";
        btn.onclick = () => {
          setSelectedRun(rid, trunc(run.goal, 80));
          connect(rid);
        };

        const aReplay = document.createElement("a");
        aReplay.className = "btn secondary";
        aReplay.href = "/ui/replay.html?run_id=" + encodeURIComponent(rid);
        aReplay.textContent = "回放";

        const aOutput = document.createElement("a");
        aOutput.className = "btn secondary";
        aOutput.href = "/ui/output.html?run_id=" + encodeURIComponent(rid);
        aOutput.textContent = "作品";

        actions.appendChild(btn);
        actions.appendChild(aReplay);
        actions.appendChild(aOutput);
        div.appendChild(actions);
        $("runs").appendChild(div);
      }

      async function loadRuns({ reset } = { reset: false }) {
        const q = $("qRuns").value.trim();
        if (reset) {
          runsOffset = 0;
          $("runs").innerHTML = "";
        }
        renderNotice($("noticeRuns"), "加载中…");
        try {
          const url =
            `/v1/runs?limit=${runsLimit}&offset=${runsOffset}` +
            (q ? `&q=${encodeURIComponent(q)}` : "");
          const res = await apiFetch(url);
          const list = res.runs || [];
          list.forEach(addRun);
          runsOffset = res.next_offset || (runsOffset + list.length);
          $("btnRunsMore").style.display = res.has_more ? "inline-block" : "none";
          renderNotice($("noticeRuns"), `已加载 ${$("runs").children.length} 个任务`);
        } catch (e) {
          renderNotice($("noticeRuns"), "加载失败：" + e.message, true);
        }
      }

      function connect(runId) {
        if (es) es.close();
        $("events").innerHTML = "";
        lastSeq = 0;
        const url = `/v1/runs/${encodeURIComponent(runId)}/stream?after_seq=0`;
        es = new EventSource(url);
        es.addEventListener("event", (msg) => {
          try { addEvent(JSON.parse(msg.data)); } catch (e) {
            console.error("Failed to parse SSE event", e, msg.data);
          }
        });
        es.addEventListener("error", () => {
          renderNotice($("notice"), "连接异常/已断开（可重连）", true);
        });
        renderNotice($("notice"), "已连接直播。");
        $("toReplay").href = "/ui/replay.html?run_id=" + encodeURIComponent(runId);
        $("toOutput").href = "/ui/output.html?run_id=" + encodeURIComponent(runId);
        if (!selectedRunLabel) hydrateSelectedRunLabel(runId);
      }

      const params = new URLSearchParams(location.search);
      const rid = params.get("run_id") || "";
      if (rid) {
        setSelectedRun(rid, "");
        connect(rid);
      }

      $("qRuns").value = params.get("q") || "";
      loadRuns({ reset: true });
      $("btnRunsSearch").addEventListener("click", () => loadRuns({ reset: true }));
      $("btnRunsMore").addEventListener("click", () => loadRuns({ reset: false }));
      $("qRuns").addEventListener("keydown", (e) => { if (e.key === "Enter") loadRuns({ reset: true }); });

      $("btnConnect").addEventListener("click", () => {
        if (!selectedRunId) return renderNotice($("notice"), "请先从上方任务列表选择一个任务。", true);
        connect(selectedRunId);
      });
      $("btnClose").addEventListener("click", () => {
        if (es) es.close();
        es = null;
        renderNotice($("notice"), "已断开");
      });
    </script>
  </body>
</html>
