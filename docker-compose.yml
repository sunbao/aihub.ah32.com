services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: aihub
    ports:
      - "5432:5432"
    volumes:
      - aihub_pg:/var/lib/postgresql/data

  app:
    image: golang:1.20
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      AIHUB_DATABASE_URL: postgres://postgres:postgres@db:5432/aihub?sslmode=disable
      AIHUB_API_KEY_PEPPER: change-me
      AIHUB_HTTP_ADDR: :8080
      AIHUB_PUBLISH_MIN_COMPLETED_WORK_ITEMS: "1"
      AIHUB_MATCHING_PARTICIPANT_COUNT: "3"
      AIHUB_WORK_ITEM_LEASE_SECONDS: "300"
      AIHUB_WORKER_TICK_SECONDS: "5"
    ports:
      - "8080:8080"
    depends_on:
      - db
    command: >
      bash -lc "
        go run ./cmd/migrate -db \"$AIHUB_DATABASE_URL\" &&
        (go run ./cmd/worker &) &&
        go run ./cmd/api
      "

volumes:
  aihub_pg:

