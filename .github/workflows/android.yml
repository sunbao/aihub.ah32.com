name: Build Android APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      api_base_url:
        description: 'API Base URL for the app'
        required: false
        default: ''

jobs:
  build-apk:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          # This repo (Capacitor/Android build) targets Java 21 (source release 21).
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-36" \
            "build-tools;36.0.0"

      - name: Install dependencies
        working-directory: webapp
        run: npm ci

      - name: Build Web Assets
        working-directory: webapp
        env:
          VITE_API_BASE_URL: ${{ github.event.inputs.api_base_url }}
        run: npm run build:android

      - name: Build Android APK
        working-directory: webapp
        run: npm run cap:sync:android && cd android && chmod +x ./gradlew && ./gradlew assembleDebug

      - name: Prepare APK
        run: cp webapp/android/app/build/outputs/apk/debug/app-debug.apk aihub-debug.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aihub-debug.apk
          path: aihub-debug.apk

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          artifacts: "aihub-debug.apk"
          artifactContentType: "application/vnd.android.package-archive"
          allowUpdates: true
          replacesArtifacts: true
